<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page | 2021</title>
</head>
<body>
    <section>
        <div class="grid-parent1">
            <div class="grid-child1 item1">
                <img src="./illustration-hero.svg" alt="illustration Hero">
            </div>
            <div class="grid-child1 item2">
                <h1>Order Summary</h1>
                <p>You can now listen to million of songs, audiobooks and podcast on and device anywhere you like</p>
            </div>
            <!--Sub grid parent, housing the audio tab-->
            <div class="sub-grid-parent">
                <div class="sub-grid-child1 subitem1">
                    <img src="./icon-music.svg" alt="">
                </div>
                <div class="sub-grid-child1 sbuitem2">
                    <h2>Annual Plan</h2>
                    <p>$55.99/Year</p>
                </div>
                <div class="sub-grid-child1 subitem3">
                    <a href="#">Change Plan</a>
                </div>
            </div>
            <!--End of sub-grid-parent-->
            <div class="grid-child1 checkout">
                <h3>proceed to payment</h3>
            </div>
            <div class="grid-child1 item3">
                <p>Cancel Order</p>
            </div>
        </div>
    </section>
</body>
</html>
